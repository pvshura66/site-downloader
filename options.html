<!DOCTYPE html>
<html>
<head>
  <title>Extension Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 300px;
      margin: 0 auto;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
    button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Extension Settings</h1>
    <form id="settings-form">
      <label for="url-mask">URL Mask (Regex):</label>
      <input type="text" id="url-mask" name="url-mask" placeholder="example.com">
      <label for="names">Parameters to ignore (comma-separated):</label>
      <input type="text" id="params" name="params"><br><br>
      <button type="submit">Save</button>
    </form>

    <button id="export">Export JSON</button>
    <button id="import">Import JSON</button>
    <input type="file" id="fileInput" style="display:none;" accept="application/json">
  </div>
  <script src="options.js"></script>
</body>
</html>
